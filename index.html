<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d1117">
    <title>claudine-review</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Anti-flicker: mirrors logic in src/client/theme.ts. Keep both in sync. -->
    <script>
      (function() {
        var t = "dark";
        try {
          var s = localStorage.getItem("theme");
          if (s === "light" || s === "dark") t = s;
        } catch (e) {}
        if (t !== "light" && t !== "dark") {
          try { t = window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark"; }
          catch (e) {}
        }
        document.documentElement.setAttribute("data-theme", t);
        var m = document.querySelector('meta[name="theme-color"]');
        if (m) m.setAttribute("content", t === "light" ? "#ffffff" : "#0d1117");
      })();
    </script>
    <script type="module" src="/src/client/main.tsx"></script>
  </body>
</html>
